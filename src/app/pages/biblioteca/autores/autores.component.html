<h1>{{titulo}}</h1>|
<form>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Nombre de Editorial</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)] = "nombre_editortial" class="form-control" name="inputPassword" placeholder=" Nombre de Editortial">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Direccion</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)] = "direccion" class="form-control" name="inputPassword" placeholder="Direccion">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Nacionalidad</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)] = "nacionalidad" class="form-control" name="inputPassword" placeholder="nacionalidad">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">fecha de Nacimiento</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)] = "fec_n" class="form-control" name="inputPassword" placeholder="fecha de Nacimiento">
          </div>
        </div>
      </form>
      <button type="button" (click) = "saveForm()">enviar</button>
